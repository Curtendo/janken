<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Let's play janken!</div>
    <div class="main-container">
        <div class="game-container">
            <div class="shoutout">Choose Rock, Paper, or Scissors</div>
            <div class="game-table">
                <div class="game-square" id="game-player">
                    <div class="game-instructions" id="player-instructions">
                        <div class="win-counter" id="player-win-counter">0</div>
                        <p class="player-label">Player</p>
                    </div>
                    <div class="img-container" id="player-images">
                        <img id="rock" src="img/rock.png" alt="Rock" width="110px" height="110px">
                        <img id="paper" src="img/paper.png" alt="Paper" width="110px" height="110px">
                        <img id="scissors" src="img/scissors.png" alt="Scissors" width="110px" height="110px">
                    </div>
                </div>
                <div class="divider"></div>
                <div class="game-square" id="game-computer">
                    <div class="game-instructions" id="computer-instructions">
                        <p class="player-label">Computer</p>
                        <div class="win-counter" id="computer-win-counter">0</div>
                    </div>
                    <div class="img-container">
                        <img id="question" src="img/question.png" alt="Question" width="110px" height="110px">
                    </div>
                </div>
            </div>
            <div class="game-results">
                <p class="who-wins"></p>
                <p class="how-win"></p>
            </div>
        </div>
    </div>
    <div class="footer">Curtendo 2023</div>
</body>
</html>
